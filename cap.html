<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CAP Appointment</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/app.js"></script>
</head>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
<body>
<div class="page">

<h1>CAP appointment</h1>
<p>Appointments are coordinated with mobility when needed.</p>

<div class="section">
  <h2>Do you need transport?</h2>

  <div class="card active" id="noShuttle">I will arrive independently</div>
  <div class="card" id="yesShuttle">I need HealthRide+</div>
</div>

<div class="section">
  <h2>Available times</h2>

  <div class="times">
    <div class="time regular">08:00</div>
    <div class="time regular">11:30</div>

    <div class="time shuttle">09:15</div>
    <div class="time shuttle">09:45</div>
    <div class="time shuttle">15:00</div>
  </div>
</div>

<button onclick="location.href='confirmation.html'">
  Confirm appointment
</button>

<a href="feedback.html">Give feedback</a>

</div>
</body>
</html>
