<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HealthPods Map</title>
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">

<style>
  .map {
    position: relative;
    height: 260px;
    border-radius: 18px;
    overflow: hidden;
    margin-bottom: 1.5rem;
  }

  .map img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .marker {
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    cursor: pointer;
    transform: translate(-50%, -50%);
  }

  .pod { background: #3C8D89; }
  .cap { background: #a73232; }

  .info {
    background: #f1f1ed;
    border-radius: 16px;
    padding: 1.2rem;
    margin-top: 1.5rem;
    display: none;
  }

  .info.active { display: block; }
</style>
</head>

<body>
<div class="page">

<h1>HealthPods</h1>
<p>Walk-in healthcare access within 15 minutes.</p>

<!-- MAP -->
<div class="map">
  <img src="assets/map.png" alt="HealthPods map">

  <!-- CALONGE PODS (3) -->
  <div class="marker pod"
       style="top:40%; left:35%;"
       onclick="showInfo('Calonge Centre', '08:00–18:00')"></div>

  <div class="marker pod"
       style="top:30%; left:38%;"
       onclick="showInfo('Calonge North', '08:00–18:00')"></div>

  <div class="marker pod"
       style="top:50%; left:32%;"
       onclick="showInfo('Calonge South', '08:00–18:00')"></div>

  <!-- SANT ANTONI PODS (2) -->
  <div class="marker pod"
       style="top:60%; left:55%;"
       onclick="showInfo('Sant Antoni East', '08:00–18:00')"></div>

  <div class="marker pod"
       style="top:65%; left:50%;"
       onclick="showInfo('Sant Antoni West', '08:00–18:00')"></div>

  <!-- CAP -->
  <div class="marker cap"
       style="top:48%; left:45%;"
       onclick="showInfo('CAP Calonge i Sant Antoni', 'Appointments only')"></div>
</div>

<!-- INFO PANEL -->
<div class="info" id="infoBox">
  <h2 id="infoTitle"></h2>
  <p id="infoHours"></p>

  <button style="margin-top:1rem;">
    Navigation
  </button>
</div>

<button onclick="location.href='cap.html'">
  Book CAP appointment
</button>

<button onclick="location.href='tele-home.html'">
  Teleconsultation from home
</button>

<a href="feedback.html">Give feedback</a>

</div>

<script>
function showInfo(name, hours) {
  document.getElementById("infoTitle").innerText = name;
  document.getElementById("infoHours").innerText = "Opening hours: " + hours;
  document.getElementById("infoBox").classList.add("active");
}
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
